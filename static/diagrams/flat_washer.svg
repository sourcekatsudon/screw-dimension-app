<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 平ワッシャー -->
  <g stroke="black" stroke-width="1" fill="none">
    <!-- 外形 -->
    <circle cx="50" cy="30" r="20" fill="#e8e8e8"/>
    <!-- 内径 -->
    <circle cx="50" cy="30" r="8" fill="white" stroke="black"/>
    <!-- 厚み表現 -->
    <circle cx="50" cy="30" r="19" fill="none" stroke="#ccc" stroke-width="0.5"/>
  </g>
  
  <!-- 寸法線 -->
  <g stroke="red" stroke-width="1" fill="red" font-family="Arial" font-size="8">
    <!-- 外径 -->
    <line x1="20" y1="45" x2="80" y2="45" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="50" y="55" text-anchor="middle">外径</text>
    
    <!-- 内径 -->
    <line x1="42" y1="15" x2="58" y2="15" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="50" y="13" text-anchor="middle">内径</text>
    
    <!-- 厚さ -->
    <line x1="15" y1="28" x2="15" y2="32" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="5" y="32" text-anchor="middle" transform="rotate(-90 5 32)">厚さ</text>
  </g>
  
  <!-- 矢印マーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
    </marker>
  </defs>
</svg>