<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 六角穴付きボルト -->
  <g stroke="black" stroke-width="1" fill="none">
    <!-- 頭部 -->
    <circle cx="60" cy="25" r="20" fill="#e8e8e8"/>
    <!-- 六角穴 -->
    <polygon points="60,15 67,20 67,30 60,35 53,30 53,20" fill="white" stroke="black"/>
    <!-- ネジ軸 -->
    <rect x="55" y="45" width="10" height="30" fill="#e8e8e8"/>
    <!-- ネジ山 -->
    <g stroke-width="0.5">
      <line x1="50" y1="50" x2="70" y2="50"/>
      <line x1="50" y1="55" x2="70" y2="55"/>
      <line x1="50" y1="60" x2="70" y2="60"/>
      <line x1="50" y1="65" x2="70" y2="65"/>
      <line x1="50" y1="70" x2="70" y2="70"/>
    </g>
  </g>
  
  <!-- 寸法線 -->
  <g stroke="red" stroke-width="1" fill="red" font-family="Arial" font-size="8">
    <!-- 頭径 -->
    <line x1="25" y1="25" x2="95" y2="25" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="60" y="15" text-anchor="middle">頭径</text>
    
    <!-- 頭高 -->
    <line x1="15" y1="5" x2="15" y2="45" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="5" y="28" text-anchor="middle" transform="rotate(-90 5 28)">頭高</text>
    
    <!-- 直径 -->
    <line x1="105" y1="50" x2="105" y2="70" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="115" y="62" text-anchor="middle" transform="rotate(-90 115 62)">直径</text>
  </g>
  
  <!-- 矢印マーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
    </marker>
  </defs>
</svg>