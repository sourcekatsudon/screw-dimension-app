<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 皿小ねじ -->
  <g stroke="black" stroke-width="1" fill="none">
    <!-- 頭部（皿形状） -->
    <path d="M 35 25 L 60 10 L 85 25 L 85 25 L 35 25 Z" fill="#e8e8e8"/>
    <!-- プラス溝 -->
    <line x1="60" y1="12" x2="60" y2="25" stroke="black" stroke-width="1"/>
    <line x1="47" y1="18" x2="73" y2="18" stroke="black" stroke-width="1"/>
    <!-- ネジ軸 -->
    <rect x="55" y="25" width="10" height="40" fill="#e8e8e8"/>
    <!-- ネジ山 -->
    <g stroke-width="0.5">
      <line x1="50" y1="30" x2="70" y2="30"/>
      <line x1="50" y1="35" x2="70" y2="35"/>
      <line x1="50" y1="40" x2="70" y2="40"/>
      <line x1="50" y1="45" x2="70" y2="45"/>
      <line x1="50" y1="50" x2="70" y2="50"/>
      <line x1="50" y1="55" x2="70" y2="55"/>
      <line x1="50" y1="60" x2="70" y2="60"/>
    </g>
  </g>
  
  <!-- 寸法線 -->
  <g stroke="red" stroke-width="1" fill="red" font-family="Arial" font-size="8">
    <!-- 頭径 -->
    <line x1="25" y1="35" x2="95" y2="35" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="60" y="45" text-anchor="middle">頭径</text>
    
    <!-- 頭高 -->
    <line x1="15" y1="10" x2="15" y2="25" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="5" y="19" text-anchor="middle" transform="rotate(-90 5 19)">頭高</text>
    
    <!-- 直径 -->
    <line x1="105" y1="30" x2="105" y2="50" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="115" y="42" text-anchor="middle" transform="rotate(-90 115 42)">直径</text>
  </g>
  
  <!-- 矢印マーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
    </marker>
  </defs>
</svg>