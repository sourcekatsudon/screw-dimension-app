<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 六角穴付き低頭ボルト -->
  <g stroke="black" stroke-width="1" fill="none">
    <!-- 頭部（低い） -->
    <circle cx="60" cy="20" r="20" fill="#e8e8e8"/>
    <!-- 六角穴 -->
    <polygon points="60,12 67,17 67,23 60,28 53,23 53,17" fill="white" stroke="black"/>
    <!-- ネジ軸 -->
    <rect x="55" y="40" width="10" height="35" fill="#e8e8e8"/>
    <!-- ネジ山 -->
    <g stroke-width="0.5">
      <line x1="50" y1="45" x2="70" y2="45"/>
      <line x1="50" y1="50" x2="70" y2="50"/>
      <line x1="50" y1="55" x2="70" y2="55"/>
      <line x1="50" y1="60" x2="70" y2="60"/>
      <line x1="50" y1="65" x2="70" y2="65"/>
      <line x1="50" y1="70" x2="70" y2="70"/>
    </g>
  </g>
  
  <!-- 寸法線 -->
  <g stroke="red" stroke-width="1" fill="red" font-family="Arial" font-size="8">
    <!-- 頭径 -->
    <line x1="25" y1="20" x2="95" y2="20" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="60" y="10" text-anchor="middle">頭径</text>
    
    <!-- 頭高 -->
    <line x1="15" y1="10" x2="15" y2="30" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="5" y="22" text-anchor="middle" transform="rotate(-90 5 22)">頭高</text>
    
    <!-- 直径 -->
    <line x1="105" y1="45" x2="105" y2="65" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="115" y="57" text-anchor="middle" transform="rotate(-90 115 57)">直径</text>
  </g>
  
  <!-- 矢印マーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
    </marker>
  </defs>
</svg>