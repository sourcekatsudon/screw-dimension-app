<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 六角ナット -->
  <g stroke="black" stroke-width="1" fill="none">
    <!-- 六角形外形 -->
    <polygon points="50,15 65,22.5 65,37.5 50,45 35,37.5 35,22.5" fill="#e8e8e8"/>
    <!-- 内径（ネジ穴） -->
    <circle cx="50" cy="30" r="8" fill="white" stroke="black"/>
    <!-- ネジ山表現 -->
    <g stroke-width="0.5">
      <circle cx="50" cy="30" r="6" fill="none"/>
      <circle cx="50" cy="30" r="7" fill="none"/>
    </g>
  </g>
  
  <!-- 寸法線 -->
  <g stroke="red" stroke-width="1" fill="red" font-family="Arial" font-size="8">
    <!-- 外径 -->
    <line x1="20" y1="30" x2="80" y2="30" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="50" y="50" text-anchor="middle">外径</text>
    
    <!-- 内径 -->
    <line x1="42" y1="10" x2="58" y2="10" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="50" y="8" text-anchor="middle">内径</text>
    
    <!-- 厚さ -->
    <line x1="15" y1="15" x2="15" y2="45" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="5" y="32" text-anchor="middle" transform="rotate(-90 5 32)">厚さ</text>
  </g>
  
  <!-- 矢印マーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
    </marker>
  </defs>
</svg>