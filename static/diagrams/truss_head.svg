<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- トラス小ねじ -->
  <g stroke="black" stroke-width="1" fill="none">
    <!-- 頭部（トラス形状） -->
    <path d="M 30 25 Q 60 15 90 25 L 90 28 Q 60 18 30 28 Z" fill="#e8e8e8"/>
    <!-- プラス溝 -->
    <line x1="60" y1="18" x2="60" y2="26" stroke="black" stroke-width="1"/>
    <line x1="45" y1="22" x2="75" y2="22" stroke="black" stroke-width="1"/>
    <!-- ネジ軸 -->
    <rect x="55" y="28" width="10" height="37" fill="#e8e8e8"/>
    <!-- ネジ山 -->
    <g stroke-width="0.5">
      <line x1="50" y1="33" x2="70" y2="33"/>
      <line x1="50" y1="38" x2="70" y2="38"/>
      <line x1="50" y1="43" x2="70" y2="43"/>
      <line x1="50" y1="48" x2="70" y2="48"/>
      <line x1="50" y1="53" x2="70" y2="53"/>
      <line x1="50" y1="58" x2="70" y2="58"/>
    </g>
  </g>
  
  <!-- 寸法線 -->
  <g stroke="red" stroke-width="1" fill="red" font-family="Arial" font-size="8">
    <!-- 頭径 -->
    <line x1="20" y1="35" x2="100" y2="35" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="60" y="45" text-anchor="middle">頭径</text>
    
    <!-- 頭高 -->
    <line x1="15" y1="15" x2="15" y2="28" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="5" y="23" text-anchor="middle" transform="rotate(-90 5 23)">頭高</text>
    
    <!-- 直径 -->
    <line x1="105" y1="33" x2="105" y2="53" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    <text x="115" y="45" text-anchor="middle" transform="rotate(-90 115 45)">直径</text>
  </g>
  
  <!-- 矢印マーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
    </marker>
  </defs>
</svg>